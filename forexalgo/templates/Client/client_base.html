<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Broker Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #424242;
        }
        .sidebar {
            height: 100vh;
            background-color: #1a1a2e;
            color: #f1c40f;
            position: fixed;
            width: 250px;
            transition: all 0.3s ease;
        }
        .sidebar a {
            color: #f1c40f;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #343a40;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .sidebar.open {
            left: 0;
        }
        .collapsed-sidebar .sidebar {
            width: 0;
            overflow: hidden;
        }
        .collapsed-sidebar .content {
            margin-left: 0;
        }
        .card {
            background-color: #1a1a2e;
            color: #f1c40f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
        }
        .navbar {
            background-color: #343a40;
            color: #f1c40f;
        }
        .nav-link {
            color: #f1c40f !important;
        }
        .nav-link:hover {
            color: #e6e6e6 !important;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 1000;
                height: 100vh;
                left: -250px;
            }
            .sidebar.open {
                left: 0;
            }
            .content {
                margin-left: 0;
            }
        }

        .footer {
            text-align: center;
            padding: 5px;
            background-color: #1a1a2e;
            color: #f1c40f;
            position: fixed;
            bottom: -5px;
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center py-3">Forex Dashboard</h4>
        <a href="{% url 'home' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
       
        <a href="{% url 'home2' %}">
            <i class="bi bi-currency-exchange"></i> Symbol & Thread Control
        </a>
        
        
        <a href="#"><i class="bi bi-journal-text"></i> Trade History</a>
        <a href="#"><i class="bi bi-wallet"></i> Account Summary</a>
        <a href="#"><i class="bi bi-clipboard-data"></i> Open Positions</a>
        <a href="#"><i class="bi bi-bar-chart-line"></i> Analytics</a>
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
        <a href="{% url 'login_client' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <div class="container-fluid">
                <button class="btn btn-outline-warning d-lg-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <div class="d-flex ms-auto align-items-center">
                    <ul class="navbar-nav flex-row ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#"><i class="bi bi-person"></i> Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Dashboard Widgets -->

        {% block content %}
        {% endblock %}
      
        
    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Joy Tiling Technology</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
<!-- JavaScript -->
<script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    // Toggle the sidebar open and close
    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        // Change the toggle button icon
        toggleBtn.innerHTML = sidebar.classList.contains("open")
            ? '<i class="bi bi-x"></i>' // "X" icon when open
            : '<i class="bi bi-list"></i>'; // Revert to menu icon
    });

    // Close the sidebar when clicking outside of it
    document.addEventListener("click", (event) => {
        if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
            sidebar.classList.remove("open");
            toggleBtn.innerHTML = '<i class="bi bi-list"></i>'; // Revert to menu icon
        }
    });
</script>
</body>
</html>
