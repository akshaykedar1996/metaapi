{% extends "Client/client_base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
       .card {
            background-color: #1a1a2e;
            color: #f1c40f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
        }
        .navbar {
            background-color: #343a40;
            color: #f1c40f;
        }
        .nav-link {
            color: #f1c40f !important;
        }
        .nav-link:hover {
            color: #e6e6e6 !important;
        }
        .table {
            background-color: #0d0d0d;
            color: #e6e6e6;
        }
</style>

<div class="row">
            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5>Account Balance</h5>
                    <p class="text-success fs-4">$12,345.67</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5>Open Trades</h5>
                    <p class="text-primary fs-4">15</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5>Profit/Loss</h5>
                    <p class="text-danger fs-4">-$234.56</p>
                </div>
            </div>
        </div>

        
        <!-- Recent Activity -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Recent Activity</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Action</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-12-15</td>
                            <td>Buy</td>
                            <td>$1,000</td>
                        </tr>
                        <tr>
                            <td>2024-12-14</td>
                            <td>Sell</td>
                            <td>$1,500</td>
                        </tr>
                        <tr>
                            <td>2024-12-13</td>
                            <td>Deposit</td>
                            <td>$5,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
