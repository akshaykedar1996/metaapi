<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            border: 1px solid #ffd700;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.9);
        }
        .form-control {
            background-color: #2e2e2e;
            color: #fff;
            border: 1px solid #ffd700;
        }
        .form-control:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ffd700, #ffcc33);
            border: none;
            color: #000;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
        }
        .btn-primary:hover {
            background: #ffd700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
        }
        .forgot-password {
            color: #ffd700;
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #a9a9a9;
            text-decoration: none;
        }
        .forgot-password:hover {
            color: #0026ff;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2e2e2e;
            border: 1px solid #ffd700;
            color: #ffd700;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .social-login a:hover {
            background-color: #ffd700;
            color: #000;
            box-shadow: 0 0 10px #ffd700;
        }
        .login-container form {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sub Admin Login</h2>
        <form action="/subadmin/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>

        <div class="social-login">
            <a href="#" title="Login with Google"><i class="bi bi-google"></i></a>
            <a href="#" title="Login with Facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" title="Login with Twitter"><i class="bi bi-twitter"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
